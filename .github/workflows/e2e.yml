name: e2e
permissions: {}

on:
  pull_request:
    branches:
      - "*"
    paths:
      - '.github/workflows/e2e.yml'
      - 'api/**'
      - 'controllers/**'
      - 'pkg/**'
      - 'e2e/*'
      - 'Dockerfile'
      - 'go.*'
      - 'main.go'
      - 'Makefile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E (k8s v${{ matrix.kubernetes }})
    runs-on:
      labels: ubuntu-latest-8-cores
    strategy:
      fail-fast: false
      matrix:
        kubernetes:
          - "1.30.4"
          - "1.31.13"
          - "1.32.9"
          - "1.33.5"
          # Latest
          - ""
    env:
      KUBERNETES_SUPPORTED_VERSION: ${{ matrix.kubernetes }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'

      - uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4
        with:
          version: v3.14.2

      # optional: speed up builds with a basic Go mod/cache
      - name: Cache Go build
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run E2E
        run: sudo KUBERNETES_SUPPORTED_VERSION=${KUBERNETES_SUPPORTED_VERSION} make e2e
