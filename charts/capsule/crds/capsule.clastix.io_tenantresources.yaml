                        x-kubernetes-embedded-resource: true
                        x-kubernetes-preserve-unknown-fields: true
                      type: array
                    settings:
                      default: {}
                      properties:
                        adopt:
                          default: false
                          description: Enabling this allows TenanResources to interact
                            with objects which were not created by a TenantResource.
