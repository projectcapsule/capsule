---
apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: solar
  labels:
    customer: a
spec:
  owners:
  - name: alice
    kind: User
  permissions:
    matchOwners:
    - matchLabels:
        team: platform
    - matchLabels:
        tenant: solar
  namespaceOptions:
    requiredMetadata:
      labels:
        env: "prod|test|dev"
    additionalMetadata:
      labels:
        team: platform
      annotations:
        owner: "team-platform"
    additionalMetadataList:
      - labels:
          customer: a
  additionalRoleBindings:
  - clusterRoleName: 'view'
    subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: joe
  resourceQuotas:
    scope: Tenant
    items:
    - hard:
        limits.cpu: "8"
        limits.memory: 16Gi
        requests.cpu: "8"
        requests.memory: 16Gi
    - hard:
        pods: "10"
---
apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: green
  labels:
    customer: a
spec:
  namespaceOptions:
    requiredMetadata:
      labels:
        env: "prod|test|dev"
  permissions:
    matchOwners:
    - matchLabels:
        team: devops
    - matchLabels:
        tenant: green
  owners:
  - name: bob
    kind: User
  additionalRoleBindings:
  - clusterRoleName: 'view'
    subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: User
      name: alice
  rules:
    - enforce:
        registries:
        - url: "harbor/.*"
          policy:
          - "Never"
    - namespaceSelector:
        matchExpressions:
          - key: env
            operator: In
            values:
            - "prod"
      enforce:
        registries:
        - url: "harbor/v2/customer-registry/prod-image/.*"
          policy:
          - "Always"
---
apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: wind
spec:
  permissions:
    matchOwners:
    - matchLabels:
        team: devops
    - matchLabels:
        tenant: wind
  owners:
  - name: joe
    kind: User
  additionalRoleBindings:
  - clusterRoleName: 'view'
    subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: Group
      name: wind-users
